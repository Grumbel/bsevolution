plugins {
    id 'java'
}

repositories {
    jcenter()
}

sourceSets {
    main {
        java {
            srcDirs = ['src/']
        }
    }
}

jar {
    archivesBaseName = 'bsevolution'

    manifest {
        attributes 'Main-Class': 'Main'
    }

    from('images') {
        include '**.gif'
        into('data/images')
    }
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}
